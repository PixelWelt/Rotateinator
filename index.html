<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rotateinator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/gifshot@0.4.5/dist/gifshot.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="gif-encoder.js"></script>
</head>
<body>
  <div class="container">
    <h1>Rotateinator</h1>

    <div class="controls">
      <div class="control-group">
        <label for="upload">Select Image:</label>
        <input type="file" id="upload" accept="image/*">
      </div>

      <div class="control-group">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="10" max="500" value="100" step="10">
        <div class="speed-display"><span id="speedValue">100</span> ms</div>
      </div>

      <button id="generate" disabled>get rotated</button>
    </div>

    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
